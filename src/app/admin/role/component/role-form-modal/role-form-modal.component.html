<addapptable-modal>
  <addapptable-modal-header>
    <h3 class="text-accent">{{'role.create' | translate}}</h3>
    <button mat-icon-button (click)="close()">
      <mat-icon suffix>close</mat-icon>
    </button>
  </addapptable-modal-header>
  <addapptable-modal-body>
    <app-role-form [roleDto]="roleDto" (save)="close()"></app-role-form>
  </addapptable-modal-body>
</addapptable-modal>
