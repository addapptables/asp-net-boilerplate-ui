<addapptable-modal>
  <addapptable-modal-header>
    <h3 class="text-accent">{{'organizationUnit.create' | translate}}</h3>
    <button mat-icon-button (click)="close()">
      <mat-icon suffix>close</mat-icon>
    </button>
  </addapptable-modal-header>
  <addapptable-modal-body>
    <app-organization-unit-form #organizationUnitForm [organizationUnitDto]="organizationUnitDto" (save)="close()"></app-organization-unit-form>
  </addapptable-modal-body>
  <addapptable-modal-footer>
    <button type="submit" form="organizationUnit-form" mat-raised-button color="accent" [disabled]="organizationUnitForm.loadingAction$ | async">
      {{'general.save' | translate}}
    </button>
    <button type="button" mat-raised-button (click)="close()">{{'general.close' | translate}}</button>
  </addapptable-modal-footer>
</addapptable-modal>
