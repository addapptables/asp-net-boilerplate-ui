<addapptable-modal>
  <addapptable-modal-header>
    <h3 class="text-accent">{{'contact.create' | translate}}</h3>
    <button mat-icon-button (click)="close()">
      <mat-icon suffix>close</mat-icon>
    </button>
  </addapptable-modal-header>
  <addapptable-modal-body>
    <app-contact-form #contactForm [contactDto]="contactDto" (save)="close()"></app-contact-form>
  </addapptable-modal-body>
  <addapptable-modal-footer>
    <button type="submit" form="contact-form" mat-raised-button color="accent" [disabled]="contactForm.loadingAction$ | async">
      {{'general.save' | translate}}
    </button>
    <button type="button" mat-raised-button (click)="close()">{{'general.close' | translate}}</button>
  </addapptable-modal-footer>
</addapptable-modal>
