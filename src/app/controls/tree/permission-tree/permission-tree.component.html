<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button type="button" mat-icon-button disabled></button>
    <mat-checkbox class="checklist-leaf-node" [checked]="checklistSelection.isSelected(node)" (change)="permissionSelectionToggle(node)">{{node.displayName}}</mat-checkbox>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button type="button" mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.displayName">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox [checked]="checklistSelection.isSelected(node)" [indeterminate]="descendantsPartiallySelected(node)"
      (change)="permissionChildSelectionToggle(node)">{{node.displayName}}</mat-checkbox>
  </mat-tree-node>
</mat-tree>
