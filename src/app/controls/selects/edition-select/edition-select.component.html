<mat-select [placeholder]="'edition.title' | translate" [multiple]="multiple" [disabled]="disabled" [value]="value$ | async" [required]="required"
(selectionChange)="onChange($event)" (openedChange)="openedChange($event)">
  <mat-option *ngFor="let edition of editions$ | async" [value]="edition.id">{{edition.displayName}}</mat-option>
</mat-select>
